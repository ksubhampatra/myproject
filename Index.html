<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinthSem form</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
	<div id="main">

		<h2>User form </h2>
		<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><b>Sign-up</b> </button>

	</div>

	<div id="id01" class="flow">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
		<form class="flow-content animate" action="#">
			<div class="container">
                <label><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="text" required>
                
				<label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                
				<label><b>First Nmae</b></label>
				<input type="text" placeholder="Enter First Name" name="first_name" required>

                <label><b>last Nmae</b></label>
				<input type="text" placeholder="Enter last Name" name="last_name" required>

				<label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label><b>Contact</b></label>
                <input type="tel" placeholder="Enter contact Number" size="10" >

                <label><b>Branch</b></label>
                <select name="Branch" id="branch">
                      <option value="Civil">Civil</option>
                      <option value="Electrical">Electrical</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Mechanica">Mechanica</option>
                  </select>

                  <label><b>College</b></label>
                <input type="text" placeholder="Enter College Name" >
                <input type="submit" class="signupbtn">
				
			</div>
		</form>
	</div>

	<script>
		var modal = document.getElementById('id01');

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>

</body>
</html>
